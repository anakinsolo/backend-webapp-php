<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .new-form {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }Save
    </style>
    <meta charset="UTF-8">
    <title>Fixably task</title>
</head>
<body>
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/statistics">Orders</a></li>
    <li><a href="/iphones">Iphones</a></li>
    <li><a href="/invoices">Invoices</a></li>
</ul>
<div class="new-form">
    <form action="/save" method="POST">
        <div>
            <label for="manu">Manufacturer:</label>
            <input type="text" id="manu" name="manu"/>
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand"/>
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type"/>
        </div>
        <div>
            <label for="desc">Description:</label>
            <input type="text" id="desc" name="desc"/>
        </div>
        <div>
            <input type="checkbox" id="is_sample_order" name="is_sample_order" value="1">
            <label for="is_sample_order">Create Sample Order</label><br>
        </div>
        <input type="submit" value="Create New Order"/>
    </form>
</div>
</body>
</html>
